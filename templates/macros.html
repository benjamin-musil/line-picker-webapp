
{% macro build_site_navigation(pages, selected, user) %}
<div>
    {% if user %}
        <h2>{{ user}}</h2>
    {% endif %}
    <ul>
        {% for page in pages %}
        <a href="{{page.url}}">
            <li class="text-lg pl-6 py-3 {% if selected == page.name %}border-l-4 bg-gray-200{% endif %}">{{page.name}}</li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
