<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script>
  $(function () {
    $('#myTab li:last-child a').tab('show')
    alert()
  })
function fun(strSelection)
{
window.location.href="{{ url_for( 'ListAllRestaurant') }}" + "?select="+strSelection
}
</script>
</head>
<body>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    {% for restaurantType  in UiContent.RestaurantType %}
     <li class="nav-item">
         <a class="nav-link  {% if UiContent.SelectedTab == restaurantType %} active {% endif %}" id="{{ restaurantType }}" data-toggle="tab" href="#italian" onclick="fun('{{ restaurantType }}')"  role="tab" aria-controls="italian" aria-selected="true">{{ restaurantType }}</a>
    </li>
    {% endfor %}

</ul>

<div class="tab-content">
    <div class="flight-container" style="overflow: auto; max-height: 80vh">
            <div class="table-responsive">
                <table class="table" id="Resstaurants">
                    <thead>
                        <tr>
                            <th scope="col">Restaurant Name</th>
                            <th scope="col">Wait Time(Minutes)</th>
                            <th scope="col">Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for restaurant in restaurants %}
                        <tr id={{ restaurant.id }}>
                            <td scope="row"><a href= {{ url_for('RestaurantDetails' ,id=restaurant.id) }}>{{ restaurant.name }}</a></td>
                            <td> {{restaurant.wait_times }} </td>
                            <td> {{ restaurant.address }} </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
